<div class="resetPassword">
<p>Neues Passwort:</p>
  <input [(ngModel)]="password">
<p>Passwort bestätigen:</p>
  <input [(ngModel)]="passwordConfirmation">
  <br>
  <br>
  <button class="reset" (click)="resetPassword()">neues Passwort speichern</button>
<br>
  <br>
  <div class="clickedButton" *ngIf="clickedButton">
    Neues Passwort gespeichert!
    <br>
    <button class="backToLogin" onclick="window.location.href = '/login'">Zurück zur Anmeldung!</button>
  </div>
</div>
